<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Master</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator by <a href="https://www.instagram.com/simply_aashir?igsh=MXh4d3AxcnkxZGQzOA==" style="text-decoration: none;" target="_blank">Aashir</a></h1>
        <form id="gpaForm">
            <div class="previous-info">
                <label for="prevCreditHours">Previous Credit Hours</label>
                <input type="number" id="prevCreditHours" name="prevCreditHours" required style="width: 100px;">
                
                <label for="prevCGPA">Previous CGPA</label>
                <input type="number" step="0.01" id="prevCGPA" name="prevCGPA" required style="width: 100px;" min="0" max="4">
            </div>
            <div id="subjectContainer">
                <div class="subject">
                    <label for="grade1">Grade</label>
                    <select id="grade1" name="grade[]" required>
                        <option value="">Select</option>
                        <option value="4">A</option>
                        <option value="3.67">A-</option>
                        <option value="3.33">B+</option>
                        <option value="3">B</option>
                        <option value="2.67">B-</option>
                        <option value="2.33">C+</option>
                        <option value="2">C</option>
                        <option value="1.67">C-</option>
                        <option value="1.33">D+</option>
                        <option value="1">D</option>
                        <option value="0">F</option>
                    </select>
                    <label for="creditHours1">Credit Hours</label>
                    <select id="creditHours1" name="creditHours[]" required>
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <div class="buttons-container">
                <button type="button" onclick="addSubject()">Add Another Subject</button>
                <button type="button" onclick="window.open('grading.jpg', '_blank')">Grading Scheme</button>
            </div>
            <button type="submit">Calculate GPA</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
        }
    </script>
</body>
</html>
